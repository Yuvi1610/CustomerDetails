<div class="col-md-12">
    <div class="card card-container">
        <h2>Add Customer</h2>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" [(ngModel)]="form.firstname" required
                    #firstname="ngModel" [ngClass]="{'is-invalid': f.submitted && firstname.invalid}" />
                <div class="invalid-feedback" *ngIf="f.submitted && firstname.invalid">
                    <p>FirstName is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" name="lastname" [(ngModel)]="form.lastname" required
                    #lastname="ngModel" [ngClass]="{'is-invalid': f.submitted && lastname.invalid}" />
                <div class="invalid-feedback" *ngIf="f.submitted && lastname.invalid">
                    <p>Lastname is required</p>
                </div>
            </div>
            <div class="form-group"></div>
            <div class="form-group mg-15">
                <button class="btn btn-primary btn-block">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <td>FirstName</td>
            <td>LastName</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cus of customerList">
            <td>{{cus.firstName}}</td>
            <td>{{cus.lastName}}</td>
        </tr>
    </tbody>
</table>
